<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Engineering | SRM College Vadapalani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f6f6f7;
      overflow-x: hidden;
    }
    
   
    
    .google-form-btn {
      background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
      transition: all 0.3s;
    }
    
    .google-form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .address-badge {
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .address-badge:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
    }
    
    .hero-text {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    .about-bg {
      background: linear-gradient(to right, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .section-title {
      position: relative;
      display: inline-block;
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60%;
      height: 4px;
      background: linear-gradient(to right, #ff4d4d, #f9cb28);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    const App = () => {
      const [showForm, setShowForm] = useState(false);

          delay: 200,
          distance: '50px',
          origin: 'top',
          easing: 'ease-in-out'

          delay: 300,
          distance: '50px',
          origin: 'bottom',
          easing: 'ease-in-out'
        });

          delay: 200,
          distance: '50px',
          origin: 'bottom',
          interval: 200,
          easing: 'ease-in-out'
        });

          delay: 200,
          distance: '50px',
          origin: 'right',
          interval: 200,
          easing: 'ease-in-out'
        });
      }, []);
      
      const toggleForm = () => {
        setShowForm(!showForm);
      };
      
      const handleRegisterClick = (e) => {
        e.preventDefault();

              <div className="max-w-3xl">

                  <span className="text-yellow-300">12th National Level Symposium</span>
                </h1>
                <p className="text-xl md:text-2xl mb-8 font-light">

                </p>
              </div>
              <div className="absolute bottom-10 right-6 address-badge bg-white text-gray-800 px-4 py-3 rounded-lg shadow-md">
                <div className="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" />
                  </svg>

                </div>
              </div>
            </div>
            
            <div className="absolute bottom-0 left-0 right-0 flex justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" className="w-full">
                <path fill="#f8f9fa" fillOpacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
              </svg>
            </div>
          </header>
          
          {/* About Section */}
          <section id="about" className="py-20 about-bg about-section text-gray-800">

              <div className="text-center mb-16">

                  About The Symposium
                </h2>
                <p className="max-w-3xl mx-auto text-lg text-gray-600">
                  A premier platform for mechanical engineering students to showcase their technical prowess and innovative thinking
                </p>
              </div>
              
              <div className="flex flex-col md:flex-row items-center">
                <div className="md:w-1/2 mb-10 md:mb-0">
                  <div className="relative overflow-hidden shadow-2xl">
                    <img 
                      src="background1.png" 
                      alt="Mechanical engineering students working in lab"
                      className="w-full h-auto"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-40"></div>
                    <div className="absolute bottom-0 left-0 p-6 text-white">
                      <h3 className="text-2xl font-bold">MEQNZO'25</h3>
                      <p className="text-yellow-200">August 30, 2025</p>
                    </div>

                </div>
                <div className="md:w-1/2 md:pl-12">
                  <div className="bg-white p-8 rounded-xl shadow-lg">
                    <h3 className="text-2xl font-bold mb-4 text-gray-800">
                      <span className="text-red-500">MEQNZO'25</span> - Where Creativity Meets Engineering
                    </h3>
                    <p className="text-gray-600 mb-6">

                    </p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                      <div className="bg-gradient-to-br from-red-50 to-yellow-50 p-4 rounded-lg border border-red-100">

                          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fillRule="evenodd" d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z" clipRule="evenodd" />

                  <a 
                    href={googleFormUrl}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="google-form-btn absolute bottom-4 bg-blue-600 text-white font-medium text-lg px-2 py-1 rounded-lg"

                    Register
                  </a>
                </div>

                </div>

                <div className="course-card relative w-full h-65 bg-white p-4 rounded-lg shadow-md">

                  >
                    Register

                </div>

                </div>
                 {/* event 5 */}
                <div className="course-card relative w-full h-65 bg-white p-4 rounded-lg shadow-md">
                  <div className="flex items-center mb-4">
                    <div className="bg-red-100 p-3 rounded-full mr-4">
                    </div>
                    <h3 className="text-xl font-bold text-gray-800">Metal Mettle</h3>
                  </div>
                  <p className="text-md mb-16">
                  <li>  Venue: Manufacturing Technology Lab</li>
                  <li>  Materials Needed: Sheet Metal</li>
                  <li>Exciting Prizes</li>
                      <div className="flex flex-wrap gap-4 justify-center item-end mt-3">
                  <a 
                    href={googleFormUrl}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="google-form-btn absolute bottom-4 bg-blue-600 text-white font-medium text-lg px-2 py-1 rounded-lg"
                  >
                    Register
                  </a>
                </div> 
                  </p>
                </div>
                
                {/* event 6 */}
                <div className="course-card relative w-full h-65 bg-white p-4 rounded-lg shadow-md">
                  <div className="flex items-center mb-4">
                    <div className="bg-red-100 p-3 rounded-full mr-4">
                    </div> 
                    <h3 className="text-xl font-bold text-gray-800"> Photography</h3>
                  </div>
                  <p className="text-md mb-16">
                    <li>  Venue: Not Applicable</li>
                  <li>  Materials Needed: Nill</li>
                  <li>Exciting Prizes</li>
                    </p>
                      <div className="flex flex-wrap gap-4 justify-center item-end mb-3">
                  <a 
                    href={googleFormUrl}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="google-form-btn absolute bottom-4 bg-blue-600 text-white font-medium text-lg px-2 py-1 rounded-lg"
                  >

                </div>

                    <div className="bg-red-100 p-3 rounded-full mr-4">

          {/* Google Form Modal */}

                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />

                      </div>
                      <div>

                          Tamil Nadu 603 203
                        </p>

                    </div>
                    
                    <div className="flex items-start">
                      <div className="bg-red-500 p-2 rounded-full mr-4 mt-1">

                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
