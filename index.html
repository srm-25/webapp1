<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Engineering | SRM College Vadapalani</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f6f6f7;
      overflow-x: hidden;
    }
    
   
    
    .google-form-btn {
      background: linear-gradient(45deg, brown, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
      transition: all 0.3s;
    }
    
    .google-form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .address-badge {
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .address-badge:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
    }
    
    .hero-text {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    .about-bg {
      background: linear-gradient(to right, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .section-title {
      position: relative;
      display: inline-block;
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60%;
      height: 4px;
      background: linear-gradient(to right, #ff4d4d, #f9cb28);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    const App = () => {
      const [showForm, setShowForm] = useState(false);

      useEffect(() => {
        ScrollReveal().reveal('.header-content', { 
          delay: 200,
          distance: '50px',
          origin: 'top',
          easing: 'ease-in-out'
        });
        
        ScrollReveal().reveal('.about-section', { 
          delay: 300,
          distance: '50px',
          origin: 'bottom',
          easing: 'ease-in-out'
        });
        
        ScrollReveal().reveal('.course-card', { 
          delay: 200,
          distance: '50px',
          origin: 'bottom',
          interval: 200,
          easing: 'ease-in-out'
        });
        
        ScrollReveal().reveal('.facility-card', { 
          delay: 200,
          distance: '50px',
          origin: 'right',
          interval: 200,
          easing: 'ease-in-out'
        });
      }, []);
      
      const toggleForm = () => {
        setShowForm(!showForm);
      };
      
      const handleRegisterClick = (e) => {
        e.preventDefault();
        window.open(googleFormUrl, '_blank');
      };
      
      return (

                        style={{ maxWidth: '80px' }}
                      />

                  </div>
                  
                  <div className="absolute inset-0 bg-black opacity-40"></div>

                    <div className="max-w-3xl mt-12 sm:mt-16 md:mt-20">

                        <span className="text-yellow-300 text-2xl xs:text-3xl sm:text-4xl md:text-5xl lg:text-6xl">
                          12th National Level Technical Symposium

                      </h1>
                      
                      <p className="text-base sm:text-lg md:text-xl lg:text-2xl mb-6 sm:mb-8 font-light">
                        Where Innovation Meets Engineering Excellence at SRM Valliammai Engineering College
                      </p>
                      
                      {/* Register Button - Placed below text content */}
                      <div className="mt-8 mb-8 sm:mb-0">
                        <a 
                          href={googleFormUrl}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="google-form-btn inline-block bg-blue-600 text-white font-medium text-base sm:text-lg px-8 sm:px-10 py-3 sm:py-4 rounded-lg hover:bg-blue-700 hover:shadow-md hover:scale-105 transition-all duration-300 text-center"
                        >
                          Register Now
                        </a>
                      </div>
                    </div>
                    
                    {/* Address Badge - Fixed positioning for larger screens */}
                    <div className="mt-4 sm:mt-0 sm:absolute sm:bottom-6 sm:right-6 md:bottom-10 md:right-6 address-badge bg-white text-gray-800 px-3 py-2 sm:px-4 sm:py-3 rounded-lg shadow-md">

                          <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" />
                        </svg>
                        <a className="text-xs sm:text-sm font-medium" href="https://maps.app.goo.gl/KYcBoGWTHuQHZ6x89">
                          SRM Nagar, Kattankulathur
                        </a>
                      </div>
                    </div>
                  </div>
                  
                  <div className="absolute bottom-0 left-0 right-0 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" className="w-full">
                      <path fill="#f8f9fa" fillOpacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                    </svg>
                  </div>
                </header>
        {/* About Section */}
<section id="about" className="py-20 about-bg about-section text-gray-800">

      <p className="max-w-3xl mx-auto text-lg text-gray-600">
        A premier platform for mechanical engineering students to showcase their technical prowess and innovative thinking

                <li>• Paper Presentation</li>
                <li>• Mech Morph</li>
                <li>• Mech Quiz</li>
                 <li>• Metal Mettle </li>
                <li>• Pixel pursuit</li>
                <li>• Mech Talk</li>
              </ul>
            </div>
            
          </div>

            <h3 className="font-bold text-gray-700 mb-2">Why Participate?</h3>

            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
